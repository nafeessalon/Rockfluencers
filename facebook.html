<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Rockfluencer</title>
</head>
<body>
    <div class="flex items-center justify-center bg-gray-800 p-4 md:h-40">
        <div class="flex flex-col md:flex-row">
            <div class="bg-gray-700 flex items-start h-28 md:w-40 w-60 justify-center px-4 mx-0.5 my-0.5">
                <div class="flex-col">
                    <div class="text-sm font-medium text-gray-400 my-2">Summary</div>
                    <div class="class flex items-center">
                        <div class="text-3xl font-bold text-gray-200">15k</div>
                        <div class="flex items-center justify-between mx-2 px-0.5 py-0.5 rounded-xl text-red-500 font-medium ">
                            <div>25%</div>
                        </div>
                    </div>
                    <div class="w-full h-0.5 bg-gray-400">
                        <div class="w-[25%] h-0.5 bg-red-500"></div>
                    </div>
                    <div class="text-sm font-medium text-gray-400 ">Last week 18.7k</div>
                </div>
            </div>
            <div class="bg-gray-700 flex items-start h-28 md:w-40 w-60 justify-center px-4 mx-0.5 my-0.5">
                <div class="flex-col">
                    <div class="text-sm font-medium text-gray-400 my-2">Engagement</div>
                    <div class="class flex items-center">
                        <div class="text-3xl font-bold text-gray-200">23k</div>
                        <div class="flex items-center justify-between mx-2 px-0.5 py-0.5 rounded-xl text-green-500 font-medium ">
                            <div>85%</div>
                        </div>
                    </div>
                    <div class="w-full h-0.5 bg-gray-400">
                        <div class="w-[85%] h-0.5 bg-green-500"></div>
                    </div>
                    <div class="text-sm font-medium text-gray-400 ">Last week 10.2k</div>
                </div>
            </div>
            <div class="bg-gray-700 flex items-start h-28 md:w-40 w-60 justify-center px-4 mx-0.5 my-0.5">
                <div class="flex-col">
                    <div class="text-sm font-medium text-gray-400 my-2">Customers</div>
                    <div class="class flex items-center">
                        <div class="text-3xl font-bold text-gray-200">43k</div>
                        <div class="flex items-center justify-between mx-2 px-0.5 py-0.5 rounded-xl text-red-500 font-medium ">
                            <div>40%</div>
                        </div>
                    </div>
                    <div class="w-full h-0.5 bg-gray-400">
                        <div class="w-[40%] h-0.5 bg-red-500"></div>
                    </div>
                    <div class="text-sm font-medium text-gray-400 ">Last week 44.9k</div>
                </div>
            </div>
            <div class="bg-gray-700 flex items-start h-28 md:w-40 w-60 justify-center px-4 mx-0.5 my-0.5">
                <div class="flex-col">
                    <div class="text-sm font-medium text-gray-400 my-2">Views</div>
                    <div class="class flex items-center">
                        <div class="text-3xl font-bold text-gray-200">107k</div>
                        <div class="flex items-center justify-between mx-2 px-0.5 py-0.5 rounded-xl text-green-500 font-medium ">
                            <div>35%</div>
                        </div>
                    </div>
                    <div class="w-full h-0.5 bg-gray-400">
                        <div class="w-[35%] h-0.5 bg-green-500"></div>
                    </div>
                    <div class="text-sm font-medium text-gray-400 ">Last week 97k</div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/290d4f0eb4.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <div class="flex justify-center">
        <div class="flex flex-col justify-center items-center md:flex-row shadow rounded-xl max-w-7xl w-[90%]  m-2">
            <div class=" w-full md:w-3/4">
                <div class="text-xl cursor-pointer flex flex-col justify-center items-center mt-5 md:mt-0 py-4">

                    <h1 class="font-semibold text-xl md:text-5xl text-gray-600 m-2">Login to your account</h1>
                    <h1 class="text-sm font-medium text-gray-600 m-2">Login using Social accounts</h1>
                    <div class="text-lg lg:text-xl text-center space-x-5 m-2">

                        <a href="#">
                            <i
                                class="fa-brands fa-facebook-f text-white  bg-blue-500 rounded-full px-[14px] py-[10px] "></i>
                        </a>
                        <a href="#">
                            <i
                                class="fa-brands fa-twitter text-white bg-cyan-400  rounded-full px-[10px] py-[10px] "></i>
                        </a>
                        <a href="#">
                            <i
                                class="fa-brands fa-google-plus-g text-white bg-red-500 rounded-full px-[10px] py-[10px] "></i>
                        </a>
                    </div>
                    <h1 class="text-sm font-medium text-gray-600 m-2">OR</h1>

                </div>
                <div class="flex flex-col justify-center items-center m-2 space-y-6 md:space-y-8">
                    <div class="">
                        <input type="text" placeholder="User Name"
                            class=" bg-gray-100 rounded-lg px-5 py-2 focus:border border-blue-600 focus:outline-none text-black placeholder:text-gray-600 placeholder:opacity-50 font-semibold md:w-72 lg:w-[340px]">
                    </div>
                    <div class="">
                        <input type="password" placeholder="Password"
                            class=" bg-gray-100 rounded-lg px-5 py-2 focus:border border-blue-600 focus:outline-none text-black placeholder:text-gray-600 placeholder:opacity-50 font-semibold md:w-72 lg:w-[340px]">
                    </div>

                </div>
                <div class="text-center mt-7">
                    <button
                        class=" px-24 md:px-[118px] lg:px-[140px] py-2 rounded-md text-white bg-gradient-to-l from-blue-400 to-emerald-400  font-medium m-2 mb-6 ">Sign
                        In</button>
                </div>
                
            </div>
            <div
                class="h-[100%] w-full md:w-1/3  bg-gradient-to-l from-blue-400 to-emerald-400  items-center flex justify-center">

                <div class="text-white text-base font-semibold text-center my-10 space-y-2 m-2">
                    <h1 class="text-5xl">New Here?</h1>
                    <h1 class="">Sign Up and discover new oppurtinities here</h1>
                    <button class="bg-white rounded-2xl px-4 text-emerald-400 py-1">SignUp</button>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/290d4f0eb4.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
